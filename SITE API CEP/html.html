<html>
    <head>
    <title>API do ViaCEP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="js/main.js"> </script>
    </head>

    <body>
    <div class="container">
     <h1>ViaCEP</h1>
     <h2>Informe o CEP</h2>
       <h3> Em seguida, clique no botão "Pesquisar CEP" e os campos serão completados.</h3>
      <form method="get" action="js/main.js">
        <label  class="form-label" >Cep:</label>
        <input name="cep" type="text" id="cep" value="" maxlength="9" class="form-control" />
               <div class="form-text">
               Apenas 8 numeros.
              </div>

        <label  class="form-label" >Rua:</label>
        <input name="rua" type="text" id="rua" class="form-control"/><br />

        <label  class="form-label" >Bairro:</label>
        <input name="bairro" type="text" id="bairro" class="form-control"/><br />

        <label  class="form-label" >Cidade:</label>
        <input name="cidade" type="text" id="cidade" class="form-control" /><br />

        <label  class="form-label" >Estado:</label>
        <input name="uf" type="text" id="uf" class="form-control" /><br />

        <label  class="form-label" >IBGE:</label>
        <input name="ibge" type="text" id="ibge" class="form-control"/><br />

        <button type="button" class="btn btn-primary" onclick="limpa_formulário_cep()">Limpar</button>
        <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar CEP</button>

      </form>

        </div>

    </body>

    </html>
